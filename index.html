<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stacked. | A simple to-do app</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 id="Title">Stacked.</h1>
				<h2>A simple to-do app</h2>
			</header>
			<main>
				<form id="taskForm">
					<input autocomplete="off" type="text" id="task-input" autofocus="on" maxlength="64" />
				</form>
				<ol id="tasks"></ol>
			</main>
		</div>
	</body>
</html>
